{% extends 'base.html' %}

{% block title %}
Sign In! - Scrumptious Recipes
{% endblock title %}

{% block content %}
<header>
  <nav>
    <a href="{% url 'recipes_list' %}">Main page</a>
  </nav>
</header>
<main>
  <h1>Sign in!</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Sign in</button>
  </form>
</main>
{% endblock content %}
